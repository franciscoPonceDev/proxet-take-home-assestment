name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - "*feature*"
  pull_request:

jobs:
  unit_integration_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit and integration tests
        run: npm test

  e2e_docker_tests:
    runs-on: ubuntu-latest
    needs: unit_integration_tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build application Docker image
        run: docker build -t proxet-app .

      - name: Create Docker network
        run: docker network create proxet-net

      - name: Run application container
        run: |
          docker run -d \
            --name proxet-app \
            --network proxet-net \
            -p 3000:3000 \
            proxet-app

      - name: Wait for application to be ready
        run: |
          set -e
          for i in {1..30}; do
            if curl -sSf http://proxet-app:3000 > /dev/null; then
              echo "Application is up"
              exit 0
            fi
            echo "Waiting for application... ($i)"
            sleep 5
          done
          echo "Application did not become ready in time"
          exit 1

      - name: Run Playwright E2E tests in container
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://proxet-app:3000
        run: |
          docker run --rm \
            --network proxet-net \
            -e CI \
            -e PLAYWRIGHT_BASE_URL \
            -v ${{ github.workspace }}:/work \
            -w /work \
            mcr.microsoft.com/playwright:v1.48.2-jammy \
            /bin/bash -lc "npm ci && npx playwright test"

      - name: Cleanup containers and network
        if: always()
        run: |
          docker rm -f proxet-app || true
          docker network rm proxet-net || true


